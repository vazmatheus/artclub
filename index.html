<head>
  <meta charset="UTF-8">

  <!-- Fonts -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <title>ArtClub</title>
</head>
<body>
  <!-- inicio da navegacao -->
  <header>
    <div class="container">
      <nav
        class="navbar fixed-top navbar-expand-lg navbar-dark nav-bg"
      >
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">
          <span class="red">A</span>rt
          <span class="blue">C</span>lub
        </a>
        <div
          class="collapse navbar-collapse"    id="navbarTogglerDemo03"
        >
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link nav" href="#">A Barbearia</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <!-- fim da navegacap -->
  <main>
    <div class="container main-content">
      <div class="form">
        <label for="appt">Choose a time for your meeting:</label>

        <input type="time" id="appt" name="appt"
        min="09:00" max="18:00" required>

        <small>Office hours are 9am to 6pm</small>
        <input type="text">
        <input type="date">
        <button>Reservar horario</button>
      </div>
    </div>
  </main>

  <!-- JavaScript (Opcional) -->
  <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
